<!DOCTYPE html>
<head>
    <title>Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>
    <style>
    html,
    body {
        background-color: #f7f7f7;
        height: 100%;
        background: url(london-bg.jpg) no-repeat;
        background-size: cover;
        margin: 0;
    }

    #webchat {
        box-shadow: 7px 5px 21px rgba(90, 90, 90, 1);
        height: 70vh;
        max-width: unset;
        min-width: 360px;
        margin-top: 8vh;
        width: 50%;
    }

    #webchat > div > div {
        background-color: rgba(255, 255, 255, .5);
        height: 100%;
        width: 100%;
        z-index: 0;
    }
    #aiAgent {
        cursor: pointer;
        background: rgba(255, 255, 255, .5);
        border-radius: 50%;
    }
    #aiAgent path {
        fill: #3a2424;
    }
    #aiAgent.converting path {
        filter: drop-shadow(0px 0px 12px rgba(30, 175, 237,0.9));
    }

    #aiAgent.speaking {
        filter: drop-shadow(0px 0px 12px rgba(45, 255, 196, 0.9));
    }

    #aiAgent.listening path {
        filter: drop-shadow(0px 0px 12px rgba(199, 0, 57, 0.9));
    }
    .wrapper{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
    }
    .header {
        padding: 0 2rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        font-size: 2rem;
        color: #3a2424;
        column-gap: 3rem;
    }
    </style>
  </head>
